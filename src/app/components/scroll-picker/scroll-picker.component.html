<div class="scroll-container" #scrollContainer>
  <div class="top"></div>
  <div class="bottom"></div>
  <div class="scroller">
      <div class="values">
        <div class="value value1" [ngStyle]="{ transform: 'rotateX(' + (67.5 + deg) + 'deg) translateZ(90px) translate3d(0px, 0px, 0px)' }">{{displayValues[0].name}}</div>
        <div class="value value1" [ngStyle]="{ transform: 'rotateX(' + (45 + deg) + 'deg) translateZ(90px) translate3d(0px, 0px, 0px)' }">{{displayValues[1].name}}</div>
        <div class="value value1" [ngStyle]="{ transform: 'rotateX(' + (22.5 + deg) + 'deg) translateZ(90px) translate3d(0px, 0px, 0px)' }">{{displayValues[2].name}}</div>
        <div class="value value1" [ngStyle]="{ transform: 'rotateX(' + (deg) + 'deg) translateZ(90px) translate3d(0px, 0px, 0px)' }">{{displayValues[3].name}}</div>
        <div class="value value1" [ngStyle]="{ transform: 'rotateX(' + (-22.5 + deg) + 'deg) translateZ(90px) translate3d(0px, 0px, 0px)' }">{{displayValues[4].name}}</div>
        <div class="value value1" [ngStyle]="{ transform: 'rotateX(' + (-45 + deg) + 'deg) translateZ(90px) translate3d(0px, 0px, 0px)' }">{{displayValues[5].name}}</div>
        <div class="value value1" [ngStyle]="{ transform: 'rotateX(' + (-67.5 + deg) + 'deg) translateZ(90px) translate3d(0px, 0px, 0px)' }">{{displayValues[6].name}}</div>
      </div>
  </div>
</div>
